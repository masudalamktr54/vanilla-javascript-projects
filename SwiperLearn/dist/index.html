<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper Learn</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./output.css">
</head>
<body class="h-screen  flex flex-col items-center justify-center">
	<!-- Swiper -->
	<div class="swiper mySwiper h-64 w-4/5  rounded-3xl">
	<div class="swiper-wrapper ">
		<div class="swiper-slide">
		<img class="w-[600px]" src="https://images.pexels.com/photos/19351511/pexels-photo-19351511/free-photo-of-portrait-of-parents-with-their-daughter.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"/>
		</div>
		<div class="swiper-slide">
		<img class="w-[600px]" src="https://images.pexels.com/photos/19346536/pexels-photo-19346536/free-photo-of-akihabara-crossroads-om-tokyo.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" />
		</div>
		<div class="swiper-slide">
		<img class="w-[600px]" src="https://images.pexels.com/photos/11622768/pexels-photo-11622768.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" />
		</div>
		<div class="swiper-slide">
		<img class="w-[600px]" src="https://images.pexels.com/photos/18040543/pexels-photo-18040543/free-photo-of-antarctica-propeller-aircraft.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" />
		</div>
		<div class="swiper-slide">
			<img class="w-[600px] " src="https://images.pexels.com/photos/19562401/pexels-photo-19562401/free-photo-of-marketplace.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" />
		</div>
		<div class="swiper-slide">
			<img class="w-[600px]" src="https://images.pexels.com/photos/19402437/pexels-photo-19402437/free-photo-of-a-kid-standing-by-the-wall-and-playing-on-a-traditional-musical-instrument.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" />
		</div>
	  </div>
	  <div class="swiper-button-next"></div>
	  <div class="swiper-button-prev"></div>
	  <div class="swiper-pagination"></div>
	</div>
  
	<!-- Swiper JS -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="./script.js"></script>
  </body>
</html>
